# colors
set -g default-terminal "screen-256color"

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -g prefix C-a 
unbind C-b 
bind-key C-a send-prefix

bind c new-window -c '#{pane_current_path}'

unbind % 
bind = split-window -h 

unbind '"'
bind - split-window -v 

unbind r 
bind r source-file ~/.config/tmux/tmux.conf \; 

# Resize Windows  
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

set -g mouse on 
set-option -sg escape-time 10
set-option -g focus-events on
set -g default-terminal "${TERM}"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'


# Status bar customization
set -g status-justify left
set -g status-left-length 200     # increase length (from 10)
set -g base-index 1 # Start windows and panes at 1, not 0
setw -g pane-base-index 1
set -g status-position top
set -g status-interval 3     # update the status bar every 3 seconds
set -g renumber-windows on   # renumber all windows when any window is closed
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt (cmd+w)
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -gq allow-passthrough on
set-option -g status-style bg=default

#pane status-style

set -g window-status-current-format '#[fg=default,bg=default] #I:#W*'
set -g window-status-format '#[fg=default,bg=default] #I:#W'
set -g status-right "#[fg=default,bg=default]#{?window_zoomed_flag, ,} #[fg=default,bg=default]"

 bind-key "T" run-shell "sesh connect $(
	sesh list -tz | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' sesh ' --prompt '  ' \
		--header '  ^a all ^t tmux ^x zoxide ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(󰛨  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(  )+reload(sesh list -t)' \
		--bind 'ctrl-x:change-prompt(  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(  )+reload(fd -H -d 2 -t d -E .Trash . ~)'
)"

bind-key "F" send-keys " fd --type f --hidden --exclude .git | fzf-tmux -p | xargs nvim +" Enter
run '~/.tmux/plugins/tpm/tpm'
